<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie-edge">
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
      integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Dosis"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/main.css">
    <title>Contact Me | Front End Developer</title>
</head>
<body>
    <!-- Header -->
    <header id="header-inner">
      <div class="container">
        <nav id="main-nav">
          <img src="/dist/img/h.c white.png" alt="My logo" id="logo">
          <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="work.html">Work</a></li>
            <li><a href="contact.html" class="current">Contact</a></li>
          </ul>
        </nav>
      </div>
    </header>

    <!-- Section A: Contact Form -->
<section id="contact-a" class="text-center py-3">
    <div class="container">
        <h2 class="section-title">Contact Me</h2>
        <div class="botton-line"></div>
        <p class="lead">Here is how you can reach me.</p>
        <form>
            <div class="text-fields">
                <input type="text" class="text-input name-input" placeholder="Name">
                <input type="text" class="text-input subject-input" placeholder="Subject">
                <input type="text" class="text-input email-input" placeholder="Email Address">
                <input type="text" class="text-input phone-input" placeholder="Phone Number">
                <textarea class="text-input message-input" placeholder="Enter Message"></textarea>
            </div>

            <button type="submit" class="btn-dark">Submit</button>
        </form>
    </div>
</section>

<!-- Section B: Contact Info -->
<section id="contact-b" class="py-3 bg-dark">
    <div class="container">
        <div class="contact-info">
            <div>
                <a href="mailto:Holt.Codes@gmail.com "></a><i class="fas fa-envelope fa-2x"></i></a>
                <h3>Email</h3>
                <p> Holt.Codes@gmail.com </p>
            </div>
            <div>
                <i class="fas fa-phone fa-2x"></i>
                <h3>Phone</h3>
                <p>740-236-3210</p>
            </div>
            <div>
                <i class="fas fa-location-arrow fa-2x"></i>
                <h3>Located</h3>
                <p>Tampa, Florida</p>
            </div>
        </div>
    </div>
</section>

<!-- Section C: Tagline -->
<section id="contact-c" class="bg-mix py-4">
    <div class="container">
        <h1>Let's Work Together!</h1>
    </div>

</section>


    
    <!-- Footer -->
    <footer id="main-footer">
      <div class="footer-content container">
        <p>Copyright &copy; 2020. All Right Reserved</p>
        <div class="social">
            <a href="https://twitter.com/Holt_Codes"><i class="fab fa-twitter"></i></a>
            <a href=""><i class="fab fa-instagram"></i></a>
            <a href="https://www.linkedin.com/in/rogan-holt-2974321b0"><i class="fab fa-linkedin"></i></a>
            <a href="https://github.com/HoltCodes"><i class="fab fa-github"></i></a>
        </div>
      </div>
    </footer>



    <!-- Type Effect Tutorial: https://www.youtube.com/watch?v=POX3dt-pB4e -->
